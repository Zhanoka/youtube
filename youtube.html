<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пример встроенного видео</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Соотношение 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Встроенное видео YouTube</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </div>
</body>
</html>
